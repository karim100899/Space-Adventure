<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<title>Space Adventure</title>
	<link rel="stylesheet" href="css/style.css">
	<link rel="shortcut icon" href="img/earth.png" type="image/x-icon">
</head>
<body>
<canvas id="myCanvas"></canvas>
<div class="mobile-controls">
	<button id="upButton">
		<img src="img/up-chevron.png" alt="Up" width="30" height="30">
	</button>
	<button id="downButton">
		<img src="img/down-chevron.png" alt="Down" width="30" height="30">
	</button>
	<button id="boostButton">
		BOOST
	</button>
	<button id="pauseButton">
		<img src="img/pause-button.png" alt="">
	</button>
</div>
<script src="js/objecten.js"></script>
<script src="js/gamescript.js"></script>
</body>
</html>
